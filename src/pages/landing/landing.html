
<ion-content text-center class="vertical-align-content">
  <ion-grid class="no-padding">
    <!--Header-->
    <ion-row>
      <ion-col col-md-6 push-md-3 col-sm-12 push-sm-0><div class="app-title">Sans Sugar</div></ion-col>
    </ion-row>

    <!--Icon-->
    <ion-row class="no-padding">
      <ion-col class="no-padding" col-12>
          <div class="landing-logo"></div>
      </ion-col>
    </ion-row>

    <!--Welcome-->
    <ion-row>
      <ion-col col-md-6 push-md-3 col-sm-12 push-sm-0><h2>Welcome! </h2>
      <p>Sans Sugar helps you to set aim for daily sugar consumption.</p>
      </ion-col>
    </ion-row>
    <!--Name input-->
    <ion-row class="no-padding">
      <ion-col class="no-padding" col-12 push-xl-4 col-xl-4>
        <ion-list>
          <ion-item class="sanssugar-input">
            <ion-label>Your Name</ion-label>
            <ion-input placeholder="Input your name" name="username" type="text" [(ngModel)]="username"></ion-input>
          </ion-item> 
          <ion-item class="sanssugar-input">
            <ion-label>Email</ion-label>
            <ion-input type="email" placeholder="Email Address" name="email" [(ngModel)]="email" (keyup.enter)="next()"></ion-input>
          </ion-item> 
        </ion-list>
      </ion-col>

    </ion-row>
    <!--Next-->
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6><button ion-button ion-button color="light" clear round (click)="next()">NEXT</button></ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
