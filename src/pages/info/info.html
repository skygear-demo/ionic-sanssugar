
<ion-content text-center class="vertical-align-content">
  <ion-grid class="no-padding">
    <!--Header-->
  <ion-row>
    <ion-col col-3><button ion-button color="light" clear (click)="back()">Back</button></ion-col>
    <ion-col col-6><button ion-button color="light" clear>Basic Info</button></ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

    <!--Icon-->

    <!--Welcome-->
    <ion-row>
      <ion-col col-md-6 push-md-3 col-sm-10 push-sm-1>
      <p text-left>A normal adult should not take more then 30g sugar per day. Sans Sugar will suggest a personalized limit according to information you provide.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 push-xl-4 col-xl-4>
        <h5>Your Gender</h5>
        <div class="select-gender">
          <button ion-button color="light" clear class="male" (click)="updateGender('m')" value="{{this.gender}}">M</button>
          <button ion-button color="light" clear class="female" (click)="updateGender('f')" value="{{this.gender}}">F</button>
        </div>
      </ion-col>
    </ion-row>

    <!--Name input-->
    <div class="input-group">
    <ion-row class="no-padding">
      <ion-col col-12 push-xl-4 col-xl-4 class="no-padding">
        <ion-item class="sanssugar-input">
          <ion-label color="primary">Height(cm)</ion-label>
          <ion-input type="text" pattern="[0-9]*" decimal="true" placeholder="160cm" min="10" max="399" [(ngModel)]="height"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="no-padding">
      <ion-col col-12 push-xl-4 col-xl-4 class="no-padding">
        <ion-item class="sanssugar-input">
          <ion-label color="primary">Weight(kg)</ion-label>
          <ion-input type="text" pattern="[0-9]*" decimal="true" placeholder="50 kg" min="10" max="999"  [(ngModel)]="weight"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="no-padding">
      <ion-col col-12 push-xl-4 col-xl-4 class="no-padding">
        <ion-item class="sanssugar-input">
          <ion-label color="primary">Birthday</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" placeholder="29 Oct 1990" [(ngModel)]="birthday"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    </div>
    <!--Next-->
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6><button ion-button ion-button color="light" clear round (click)="next()">DONE</button></ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
