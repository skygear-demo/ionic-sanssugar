
<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <!--Header-->
  <ion-row>
    <ion-col col-3><button ion-button color="light" clear (click)="back()">Back</button></ion-col>
    <ion-col col-6><button ion-button color="light" clear>Basic Info</button></ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

    <!--Icon-->

    <!--Welcome-->
    <ion-row>
      <ion-col col-md-6 push-md-3 col-sm-12 push-sm-0>
      <p>A normal adult should not take more then 30g sugar per day. Sans Sugar will suggest a personalized limit according to information you provide.</p>
      </ion-col>
    </ion-row>

    <!--Name input-->
    <ion-row>
      <ion-col col-12 push-xl-4 col-xl-4>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Height</ion-label>
            <ion-input placeholder="160cm"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 push-xl-4 col-xl-4>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Weight (kg)</ion-label>
            <ion-input placeholder="50 kg"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 push-xl-4 col-xl-4>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Birthday</ion-label>
            <ion-input placeholder="29 OCT 1990"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!--Next-->
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6><button ion-button ion-button color="light" clear round (click)="next()">DONE</button></ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
