<ion-content text-center class="vertical-align-content" id="chart-main-content">
<ion-grid class="main">
  <ion-row>
    <ion-col col-3><button ion-button color="light" clear (click)="share()">Share</button></ion-col>
    <ion-col col-6><button ion-button color="light" clear (click)="showHistory()" class="today-date">{{this.todayText}}</button></ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12><h3 class="title">You can still take</h3></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <figure class="doughnut-chart" id="today-chart">
        <svg role="img" xmlns="http://www.w3.org/2000/svg">
          <title>You can still take</title>
          <desc>sugar amount</desc>
          <circle class="circle-background"/>
          <circle class="circle-foreground" id="percentage-circle"/>
        </svg>
        <!-- <figcaption data-percentage="12">% of sugar consumed daily.</figcaption> -->
      </figure>
      <div class="level-image" id="chart-img" (click)="showHistory()"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 offset-2>
      <p class="summary">
        <span class="gram"><i class="icon sugar"></i>{{this.todayRemain}} </span>
        <span class="gram-unit">g</span> <br>out of {{this.myLimit}}g per day
        <br>
        <i class="icon equal"></i>
        <br>
        <i class="icon drinks"></i><span class="coke-count"> {{this.cokeCount}} cans of 330ml Cola</span>
      </p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12><h3 class="today-intake">Today's intake</h3></ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="add-button-footer">
  <ion-row>
    <ion-col col-4><button ion-button color="light" clear round (click)="logout()">Logout</button></ion-col> 
    <ion-col col-4><button class="add-intake" clear (click)="add()"><img src="assets/img/add-intake.png"></button></ion-col> 
    <ion-col col-4><button ion-button color="light" clear round (click)="addByBarcode()"><i class="icon barcode"></i></button></ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
