<ion-content text-center class="vertical-align-content">
  
<ion-grid>
  <ion-row>
    <ion-col col-3><button ion-button color="light" clear (click)="share()">Share</button></ion-col>
    <ion-col col-6><button ion-button color="light" clear>30 OCT 2017</button></ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12><h3 class="title">You can still take</h3></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      
      <figure class="doughnut-chart animate">
        <svg role="img" xmlns="http://www.w3.org/2000/svg">
          <title>You can still take</title>
          <desc>sugar amount</desc>
          <circle class="circle-background"/>
          <circle class="circle-foreground"/>
        </svg>
        <figcaption>50% of all males like donuts.</figcaption>
      </figure>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 offset-3><b>8.6 g</b><br>out of 26g per day<br></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 offset-4><button class="add-intake" clear (click)="add()"><img src="assets/img/add-intake.png"></button></ion-col> <!--TODO: slides up-->
    <ion-col col-4><button ion-button color="light" clear round >Barcode</button></ion-col>
  </ion-row>
</ion-grid>
