<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Add Intake' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addByBarcode()">
        Scan Barcode
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-padding">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Filter"></ion-searchbar>
    <button ion-button full (click)="addItem()" class="add-button">
      <i class="icon add-manually"></i> INPUT MANUALLY
    </button>
  
  <ion-list class="item-list">
  <ion-item-sliding *ngFor="let item of currentItems">
    <ion-item (click)="openItem(item)">
    
      <ion-thumbnail item-start>
        <img [src]="item.profilePic" onerror="this.style.display='none'"/>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger" (click)="delete(item)"><ion-icon name="close"></ion-icon>Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
