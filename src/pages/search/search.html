<ion-header>

  <ion-navbar>
    <ion-title>ADD INTAKE</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search"></ion-searchbar>
  <ion-buttons>
    <button ion-button full (click)="addItem()">
      <ion-icon name="add"></ion-icon> INPUT MANUALLY
    </button>
  </ion-buttons>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
