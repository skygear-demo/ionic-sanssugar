<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
    <p> Sugar amount: {{item.sugar}} g</p>


    <button ion-button full class="add-current-item" (click)="addCurrentItem()">
      <i class="icon add-manually"></i> Track this item
    </button>
  </div>
</ion-content>
